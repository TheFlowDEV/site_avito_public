{% load static %}
{% load render_bundle from webpack_loader %} 
{% csrf_token %}
{% render_bundle 'register_oauth' %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязка аккаунта</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <div class="container-fluid d-flex flex-nowrap mb-3">
            <a href="/"><img src="{% static 'main_full.svg' %}" class="me-5" height="50" style="cursor: pointer;" href="/" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container" id='buttons_container' style="margin: auto; margin-top: 30vh;" >
        
                <div class="text-center">
                    <button  id="login" data-mdb-ripple-init class="me-3 btn btn-primary">Привязать к существующему аккаунту</button>
                    <button id="register" data-mdb-ripple-init class="ms-3 btn btn-primary">Создать новый аккаунт</button>
                </div>

    </div>
    <div class="container" hidden="true" id="registration_form_container">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="bind_type" value="register" id="">
            <div class="mb-3">
                <label for="registration_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="registration_email" name="email">
            </div>
            <div class="mb-3">
                <label for="registration_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="registration_username" name="username">
            </div>
            <div class="mb-3">
                <label for="registration_password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="registration_password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
    <div class="container" hidden="true" id="login_form_container">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="bind_type" value="login" id="">
            <div class="mb-3">
                <label for="login_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login_email" name="email">
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="login_password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

</body>
